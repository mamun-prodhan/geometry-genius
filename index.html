<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
        <section>
            <div class="flex flex-col lg:flex-row mt-12">
                <!-- geometry cards section -->
                <div class="flex-1 grid-cols-1 md:grid-cols-2 lg:grid grid-cols-3 gap-6">
                    <!-- Triangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl border p-6">
                        <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                        <div class="">
                          <h2 class="card-title mt-3">Triangle</h2>
                          <p class="my-3">Area (A) = 0.5 X b X h</p>
                            <input type="text" class="w-24  inline bg-gray-300"> <span class="mx-3">cm</span>
                            <input type="text" class="w-24  inline bg-gray-300"> <span class="ms-3">cm</span>
                            <p class="my-3 text-2xl font-semibold">Area: <span>0</span> cm<sup>2</sup></p>
                          <div class="card-actions">
                            <button class="btn btn-primary w-full">Buy Now</button>
                          </div>
                        </div>
                      </div>
                </div>
                <!-- Area Calculation -->
                <div class="w-[400px]">
                    <h2 class="text-3xl font-semibold">Area Calculation</h2>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
